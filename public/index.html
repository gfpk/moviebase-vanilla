<html>
<head>
	<title>IMDB One Page Concept</title>
	<link rel="icon" type="image/ico" href="assets/images/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/ze-style.css">

</head>
<body>

		<div id="header">

						<div class="input-group pull-right" id="search" >

					      </span>
					    </div>
					</div>
				</div>
			</header>
		</div>	

		<div id="contentarea">
		</div>	
			
	</div>
<div id="canvas">
	<a id="close" href="#" onclick="hideGallery();"><i class="glyphicon glyphicon-remove"></i></a>
	<div id="canvasinner"></div>
</div>
